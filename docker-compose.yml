## Configuration MySQL
mysql:
  image: mysql
  restart: always
  volumes:
    - /var/www/docker/mysql:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root
  ports:
    - "3306:3306"

## Configuration Mongo
mongo:
  image: mongo
  restart: always
  volumes:
    - /var/www/docker/mongo:/data/db
  ports:
    - "27017:27017"

## Configuration Redis
redis:
  image: redis
  restart: always
  volumes:
    - /var/www/docker/redis.conf:/usr/local/etc/redis/redis.conf
    - /var/www/docker/redis/data:/data
  ports:
    - "6379:6379"

## Configuration RethinkDB
rethinkdb:
  image: rethinkdb
  restart: always
  volumes:
    - /var/www/docker/rethinkdb:/data
  ports:
    - "29015:29015"
    - "28015:28015"
    - "8000:8080"

## Configuration PhpMyAdmin
phpmyadmin:
  restart: always
  image: phpmyadmin/phpmyadmin
  environment:
    - MYSQL_ROOT_PASSWORD=root
  links:
    - mysql:db
  ports:
    - "3000:80"

## Configuration Maildev
maildev:
  restart: always
  image: djfarrelly/maildev
  ports:
    - "1080:80"
    - "1025:25"
